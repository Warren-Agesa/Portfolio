
{% extends 'base.html' %}
{% load static %}

{% block title %}Home - Emily Jones{% endblock %}

{% block content %}
<main class="main">
    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">
        <div class="hero-bg">
            <img src="{% static 'img/top-view.jpg' %}" alt="Hero Background" data-aos="fade-in">
        </div>
        
        <div class="container text-center" data-aos="zoom-out" data-aos-delay="100">
            <h2>WARREN KARANJA</h2>
            <p>I'm <span class="typed" data-typed-items="Designer, Developer, Freelancer, Photographer"></span>
                <span class="typed-cursor typed-cursor--blink"></span>
            </p>
    
            <div class="social-links d-flex justify-content-center">
                {% for profile in social_profiles %}
                    <a href="{{ profile.url }}" target="_blank" class="mx-2">
                        <i class="{{ profile.icon_class }}"></i>
                    </a>
                {% endfor %}
            </div>
    
            <!-- Call-to-action buttons -->
            <div class="cta">
                <a href="portfolio" class="btn btn-primary">View My Work</a>
                <a href="contact" class="btn btn-primary">Hire Me</a>
                <a href="about" class="btn btn-primary">Learn More</a>
            </div>
        </div>
    </section>
    
</main>
{% endblock content %}
