
{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="main">
  <div class="page-title" data-aos="fade">
    <div class="heading">
      <div class="container">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-lg-8">
            <h1>Portfolio</h1>
            <p class="mb-0">Explore our work in various categories and find detailed insights into each project.</p>
          </div>
        </div>
      </div>
    </div>
    <nav class="breadcrumbs">
      <div class="container">
        <ol>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li class="current">Portfolio</li>
        </ol>
      </div>
    </nav>
  </div>

  <section id="portfolio" class="portfolio section">
    <div class="container">
      <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">
        <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">
          {% for item in items %}
          <div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-{{ item.category|lower }}">
            <div class="portfolio-content h-100">
              <img src="{{ item.images.first.image.url }}" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h4>{{ item.title }}</h4>
                <a href="{{ item.images.first.image.url }}" title="{{ item.title }}" data-gallery="portfolio-gallery-{{ item.category|lower }}" class="glightbox preview-link">
                  <i class="bi bi-zoom-in"></i></a>
                <a href="{% url 'portfolio_details' item.id %}" title="More Details" class="details-link">
                  <i class="bi bi-link-45deg"></i></a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
